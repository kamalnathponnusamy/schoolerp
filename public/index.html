<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>School ERP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #ef4444;
            margin-top: 1rem;
            display: none;
        }
    </style>
    <script>
        // Check if we're running in Capacitor
        if (window.Capacitor) {
            // Initialize the app
            document.addEventListener('DOMContentLoaded', function() {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Loading app...';
                document.querySelector('.loading').appendChild(errorDiv);

                // Load the app directly since we're using static export
                window.location.href = '/app';
            });
        } else {
            // If not in Capacitor, just redirect
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>Loading School ERP...</h1>
    </div>
</body>
</html>
